    /* http://meyerweb.com/eric/tools/css/reset/

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,

    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    a {

    }
    a:hover {
        text-decoration: none;
    }
       
    
    /* ----------------- */
    /* DISABLE SCROLLBAR */
    /* ----------------- */
    
    html {
        overflow: scroll;
        overflow-x: hidden;
    }
    
    ::-webkit-scrollbar {
        width: 0px;  /* remove scrollbar space */
        background: transparent;  /* optional: just make scrollbar invisible */
    }
    
    /* ------------------ */
    /* UNIVERSAL CONTROLS */
    /* ------------------ */
    
    .presetContainer button, .presetContainer label, .inputContainer #activeRatio, .inputContainer .height input, .inputContainer .width input, .inputContainer #modularScale, .footer {
        text-align: center;
    }
    
    .presetContainer, .inputContainer .height input, .inputContainer .height label, .inputContainer .width input, .inputContainer .width label, .inputContainer #modularScale, table {

    }
    
    body, .footer .logo svg {

    }
    
    .presetContainer button, .inputContainer .height input, .inputContainer .width input, .inputContainer #modularScale {
        font-size: 1rem;
    }
    
    .presetContainer button, .presetContainer .printTab.activeTab, .inputContainer .height input, .inputContainer .height label, .inputContainer .width input, .inputContainer .width label {
        border: none;
    }
    
    .presetContainer button, .inputContainer .height input, .inputContainer .width input, .inputContainer #modularScale {
        padding: 0.5rem 0;
    }
    
    /* ---- */
    /* BODY */
    /* ---- */
        
    html, body {
        background-color: #21252b;
        color: #9ca4b3;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

    body a {

    }
    
    .calculatorContainer {
        background-color: #282c34;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
        width: 17rem;
        padding: 0 1.5rem 1.5rem;
    }
    
    
    /* ------ */
    /* HEADER */
    /* ------ */
    
    .header h1 {
        font-size: 1.5rem;
        font-weight: 900;
        text-transform: uppercase;
    }
    
    .header .calcLogo {
        margin-bottom: 0.5rem;
        display: inline-block;
    }
    
    .header .calcLogo a {
        cursor: default;
    }
    
    .header .calcLogo svg {
        height: 2.01rem
    }
    
    .header .calcLogo svg .DCLogo-FillOne {fill:#4e77cb;}
    .header .calcLogo svg .DCLogo-FilLTwo {fill:#7192d5;}
    .header .calcLogo svg .DCLogo-FilLThree {fill:#3e5fa2;}
    .header .calcLogo svg .DCLogo-FilLFour {fill:#94addf;}
    
    .header svg.helpIcon  {
        fill: #717c92;
        float: right;
        margin-top: 0.5rem;
    }
    
    .header svg.helpIcon:hover {
        fill: #9ca4b3;
    }
    
    
    /* ---------------- */
    /* PRESET CONTAINER */
    /* ---------------- */
    
    .presetContainer {
        background-color: #2F343E;
        height: 9.75rem;
        margin: 1.5rem 0;
    }
        /* Active Tab */
    .presetContainer .activeTab { 
        background-color: #4e77cb;
        color: #fff;
    }
    
        /* Tab */
    .presetContainer button {
        background-color: #3e4451;
        color: #9ca4b3;
        cursor: pointer;
        float: left;
        width: 33.333%;
    }
    
        /* Preset Button */
    .presetContainer input + span {
        padding: 0.5rem 1rem;
        border: 0.0625rem solid #3e434c;
        cursor: pointer;
        background-color: #282c34;
        float:left;
    }
    
        /* Preset Button: Checked */
    .presetContainer input:checked + span {
        background-color: #333842;
        color: #fff;
        border: 0.0625rem solid #659dfa;;
    }
    
        /* Preset Button Hide Radio */
    .presetContainer label input {
        position: absolute;
        top: -1.25rem;
    }
    
        /* Tab Strokes: Center Lines */
    .presetContainer .printTab {
        border-left: 0.0265rem solid #21252b;
        border-right: 0.0625rem solid #21252b;
    }
    
    
    /* --------------- */
    /* INPUT CONTAINER */
    /* --------------- */
    
    .inputContainer {
        
    }
    
        /* Active Ratio Number */
    .inputContainer #activeRatio {
        color: #FFC450;
        font-size: 1.5rem;
        margin-top: 0.5rem;
    }
    
        /* Container: Height Inputs */
    .inputContainer .height {
        float: left;
        margin-left:-0.0625rem;
        width: 50%;
        
    }
    
        /* Height Input Box */
    .inputContainer .height input {
        border-left: 0.0625rem solid #282c34;
    }
    
        /* Container: Width Inputs */
    .inputContainer .width {
        float: left;
        width: 50%;
    }
    
        /* Center Text In Dropdown */
    .inputContainer select {
        text-align-last: center;
    }
    
    .inputContainer .ratio {
        margin-bottom: 0.5rem;
    }
    
    
    /* ----- */
    /* TABLE */
    /* ----- */
        
        /* Cell Styling */
    table td {
        color: #ccc;
        line-height:1.5;
        padding-right: 3%;
        text-align: right;
        width: 22%;
    }
    
        /* Table Column Headers */
    table td.columnHead {
        border-bottom:0.0625rem solid #9ca4b3;
        color: #9ac76d;
    }
    
        /* Line Every 5th Row */
    table tr:nth-child(5n+6) {
        border-bottom:0.0625rem solid #3e434c;
    }
    
    
    /* ------ */
    /* FOOTER */
    /* ------ */
    
    .footer {
        color: #717c92;
        font-size: 0.75rem;
        padding: 1rem 0;
    }
    
    .footer .logo svg {
        display: block;
        fill: #4f5767;
        padding: 0.5rem;
        width: 11.27rem;
    }
    
    .footer .logo svg:hover {
        fill: #717c92;
    }
    
    /* ---------------- */
    /* DIMENSION TOGGLE */
    /* ---------------- */
    
    .dimensionToggle {
        display: inline-block;
        margin: 0 0 0.5rem 2.5rem;
    }
    
    .dimensionToggle-input {
        display: none;
    }
    
    .dimensionToggle-label {
        display: inline-block;
        padding: 0.5rem 0rem 0.5rem 2.5rem;
        position: relative;
    }
    
    .dimensionToggle-label:before, .dimensionToggle-label:after {
        content: "";
        margin: 0;
        outline: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translate(0, -50%);
        -webkit-transform: translate(0, -50%);
        transform: translate(0, -50%);
        -webkit-transition: all 0.2s ease;
        transition: all 0.2s ease;
    }
    
    .dimensionToggle-label:before {
        background-color: #9E9E9E;
        border-radius: 0.5rem;
        height: 0.875rem;
        left: 0.0625rem;
        width: 2.125rem;    
    }
    
    .dimensionToggle-label:after {
        background-color: #FAFAFA;
        border-radius: 50%;
        box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.14), 0 2px 2px 0 rgba(0, 0, 0, 0.098), 0 1px 5px 0 rgba(0, 0, 0, 0.084);
        height: 1.25rem;
        left: 0;
        width: 1.25rem;
    }
    
    .dimensionToggle-input:checked + .dimensionToggle-label:before {
        background-color: #4e77cb;
    }

    .dimensionToggle-input:checked + .dimensionToggle-label:after {
        background-color: #94addf;
        -ms-transform: translate(80%, -50%);
        -webkit-transform: translate(80%, -50%);
        transform: translate(80%, -50%);
    }
    
</style>

        <script type="text/javascript">
            // REQUIRED VARIABLES ONLOAD
            var dropdown = document.getElementById("modularScale");
            var activeRatio = document.getElementById("activeRatio");
            var device = document.getElementsByName("device");
            
            // FUNCTION 1: IDENTIFY ACTIVE RATIO
            function renderActiveRatio() {
                // Select width and height inputs
                var width = Number(document.getElementById("width").value);
                var height = Number(document.getElementById("height").value);

                // Identify which input is highest and lowest
                var highestInput = Math.max(width, height);
                var lowestInput = Math.min(width, height);

                var customRatio = highestInput/lowestInput;
                
                // If a dropdown option is selected, show ratio
                // If not, calculate a custom ratio based on inputs (to 3 decimal places)
                if (dropdown.value == "0") {
                    activeRatio.innerHTML = customRatio.toFixed(3);
                } else {
                    activeRatio.innerHTML = dropdown.value;
                }
            }
            
            
            // FUNCTION 2: APPLY DIMENSION PRESETS
            function renderActivePreset() {
                // Select device inputs
                var device = document.getElementsByName("device");
                
                // Select width and height inputs
                var width = document.getElementById("width");
                var height = document.getElementById("height");
                
                // Select dropdown
                var dropdown = document.getElementById("modularScale");
                
                // If a device is checked:
                // If not, checked preset option is "custom":
                
                // iPhone 5
                if (device[0].checked == true) {
                    dropdown.value = "0";
                    width.value = "320";
                    height.value = "568";
                    renderActiveRatio();
                    tableRender();}
                
                // iPhone 6, 7, 8
                else if (device[1].checked == true) {
                    dropdown.value = "1.778";
                    width.value = "375";
                    height.value = "667";
                    renderActiveRatio();
                    tableRender();}
                
                // iPhone 6+, 7+, 8+
                else if (device[2].checked == true) {
                    dropdown.value = "1.778";
                    width.value = "414";
                    height.value = "736";
                    renderActiveRatio();
                    tableRender();}
                
                // iPad
                else if (device[3].checked == true) {
                    dropdown.value = "1.3333";
                    width.value = "768";
                    height.value = "1024";
                    renderActiveRatio();
                    tableRender();}
                
                // Laptop
                else if (device[4].checked == true) {
                    dropdown.value = "1.778";
                    width.value = "1280";
                    height.value = "720";
                    renderActiveRatio();
                    tableRender();}
                
                // 1080p
                else if (device[5].checked == true) {
                    dropdown.value = "1.778";
                    width.value = "1920";
                    height.value = "1080";
                    renderActiveRatio();
                    tableRender();}
                
                // 4k
                else if (device[6].checked == true) {
                    dropdown.value = "1.778";
                    width.value = "3840";
                    height.value = "2160";
                    renderActiveRatio();
                    tableRender();}
                
                // 5k
                else if (device[7].checked == true) {
                    dropdown.value = "1.778";
                    width.value = "5120";
                    height.value = "2880";
                    renderActiveRatio();
                    tableRender();}
                
                // US Half Letter
                else if (device[8].checked == true) {
                    dropdown.value = "0";
                    width.value = "396";
                    height.value = "612";
                    renderActiveRatio();
                    tableRender();}
                
                // US Letter
                else if (device[9].checked == true) {
                    dropdown.value = "0";
                    width.value = "612";
                    height.value = "792";
                    renderActiveRatio();
                    tableRender();}
                
                // US Tabloid
                else if (device[10].checked == true) {
                    dropdown.value = "0";
                    width.value = "792";
                    height.value = "1224";
                    renderActiveRatio();
                    tableRender();}
                
                // ISO A5
                else if (device[11].checked == true) {
                    dropdown.value = "1.414";
                    width.value = "419.528";
                    height.value = "595.276";
                    renderActiveRatio();
                    tableRender();}
                
                // ISO A4
                else if (device[12].checked == true) {
                    dropdown.value = "1.414";
                    width.value = "595.276";
                    height.value = "841.89";
                    renderActiveRatio();
                    tableRender();}
                
                // ISO A3
                else if (device[13].checked == true) {
                    dropdown.value = "1.414";
                    width.value = "841.89";
                    height.value = "1190.551";
                    renderActiveRatio();
                    tableRender();}
                
                // Custom
                else if (device[14].checked == true) {
                    dropdown.value = "0";
                }
            }
            
            
            // FUNCTION 3: CUSTOM SELECT
            function customSelect() {
                var device = document.getElementsByName("device");
                var dropdown = document.getElementById("modularScale");
                
                device[14].checked = true;
                dropdown.value = "0";
                
                var digital = document.getElementById("digital");
                var print = document.getElementById("print");
                var custom = document.getElementById("custom");                
                
                digital.style.display = "none"; 
                print.style.display = "none";  
                custom.style.display = "block";
                
                platformTabs = document.getElementsByClassName("platformTab");
                
                platformTabs[0].className = platformTabs[0].className.replace(" activeTab", "");
                platformTabs[1].className = platformTabs[1].className.replace(" activeTab", "");
                platformTabs[2].className = platformTabs[2].className += " activeTab";
            }
            
            
            // FUNCTION 4: TABLE RENDER
            // Thanks for Ben Wells for assistance with this code!
            
            function tableRender() {
                // select variables that will be part of table calculations
                var ratio = Number(activeRatio.innerHTML);
                
                var width = Number(document.getElementById("width").value);
                var height = Number(document.getElementById("height").value);
                
                var highestInput = Math.max(width, height);
                var lowestInput = Math.min(width, height);
                
                var dimensionToggle = document.getElementById("dimensionToggle");
               
                var rem = 16;
                var threshold = 0.5;

                // If Dimension = Portrait, then use the lowest input instead
                if (dimensionToggle.checked == true){
                    highestInput = lowestInput;
                }
                
                // Picture this array as a list of objects, each with base, percent, and rem properties:
                // [{ base: 1234, percent: 2345, rem: 3456 },
                //  { base: 1234, percent: 2345, rem: 3456 },
                //  { base: 1234, percent: 2345, rem: 3456 },
                //  { base: 1234, percent: 2345, rem: 3456 }]

                // Create and seed first values in array. 
                var values = new Array();
                values.push({               // The push() function adds a new element to the end of the array.
                    base: highestInput,
                    percent: 100,
                    rem: highestInput / rem
                })

                // Use an incrementing index value to look up previous value in array.
                var index = 0;

                // Define a function that can be called repeatedly to increment index and to calculate the next base value.
                var getNextBase = function() {
                    index++;
                    return values[index - 1].base / ratio;
                };

                // Get the first nextBase value so that while loop will run.
                var nextBase = getNextBase();

                // As each nextBase value is calculated in the loop, add it to the array only if greater than threshold.
                var count = 0;
                while (nextBase >= threshold && count <= 48) {
                    count++;
                    values.push({ 
                        base: nextBase, 
                        percent: (nextBase / highestInput) * 100, 
                        rem: nextBase / rem 
                    });
                    nextBase = getNextBase()
                }

                // Table HTML
                var myTable= "<table><tr><td class='columnHead'>.00</td>";
                myTable += "<td class='columnHead'>Whole</td>";
                myTable += "<td class='columnHead'>% / vw</td>";
                myTable += "<td class='columnHead'>REM</td></tr>";

                // Depending on what you need, sometimes this forEach approach can look cleaner for iterating over an array of items.
                values.forEach(function(row) {
                    myTable += "<tr><td>" + row.base.toFixed(2) + "</td>";
                    myTable += "<td>" + row.base.toFixed(0) + "</td>";
                    myTable += "<td>" + row.percent.toFixed(2) + "</td>";
                    myTable += "<td>" + row.rem.toFixed(2) + "</td></tr>";
                })
                
                // Close table
                myTable += "</table>";
                
                // RENDER TABLE
                document.getElementById('tablePrint').innerHTML = myTable;
            }
            
            
            // FUNCTION 5: TAB INTERACTION
            function platform(evt, format) {
                                
                var i, x, platformTabs;
                x = document.getElementsByClassName("platform");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                
                platformTabs = document.getElementsByClassName("platformTab");
                for (i = 0; i < x.length; i++) {
                    platformTabs[i].className = platformTabs[i].className.replace(" activeTab", "");
                }

                document.getElementById(format).style.display = "block";
                evt.currentTarget.className += " activeTab";
            }
        </script>
